<!DOCTYPE html> 
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Formulário de algo</title>
	<link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
<!-- Lista de REGEX comuns: https://digitalfortress.tech/js/top-15-commonly-used-regex/ -->

<!-- Requisitos (interferem na nota de JS):
    Definir corretamente o tipo de cada campo;
    Implementar validação via pattern, minlenght, maxlenght onde aplicável (ao menos 3 itens);
-->
    <h1>Formulario</h1>

<div id="conteiner">
    <form action="#" method="post" id="formcad">
    <label for="nome">Nome completo:</label>                <input type="text" name="nome" id="nome"  pattern="^[a-zA-Z][a-zA-Z-_\.]{1,20}$" required/>
    <label for="tel">Telefone celular:</label>	            <input type="tel" name="tel" id="tel" minlength="14" maxlength="15" required/>       <!-- req. máscara -->
    <label for="email">E-mail:</label>	                    <input type="email" name="email" id="email"  required/>   <!-- email -->
    <label for="ip1">Endereço IP de algo:</label>           <input type="text" name="ip" id="ip" minlength="9" maxlength="9" pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$" required/>
    <label for="qtd1">Quantidade inteira de algo:</label>   <input type="number" name="qtd1" id="qtd1" required/>     <!-- numérico -->

    <label for="nasc">Data de nascimento:</label>           <input type="date" name="nasc" id="nasc" required/>
    <label for="clk3">Semana de algo:</label>               <input type="week" name="clk3" id="clk3" />

    <label for="cor">Cor de algo:</label>                   <input type="color" name="cor" id="cor"/>
        
    <label>Seletor de rádio de algo</label>
        <label for="gen">Opção 1                                <input type="radio" name="gen" value="op1" id="op1"/></label>
        <label for="gen">Opção 2                                <input type="radio" name="gen" value="op2" id="op2"/></label>  
        <label for="gen">Opção 3                                <input type="radio" name="gen" value="op3" id="op3"/></label> 
    
    <label for="lic">Aceito algo:</label>                   <input type="checkbox" name="lic" id="lic" required/>

    <input type="reset" value="❌ Limpar" id="botao"/>      <p>           <input type="submit" value="✔️ Enviar" id="enviar"/>
</form>
</div>
	
</body>

</html>
